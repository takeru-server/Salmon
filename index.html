<!DOCTYPE html>
<html lang="jp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
	<title>しゃけ</title>
	<!-- ブラウザのタイトル部分のアイコンを設定する 参考：https://pasomaki.com/html-icon-setting/ -->
	<!-- 	→アイコン置き場：https://icons8.jp/ -->
	<!-- 	アイコン置き場の使い方：任意の画像をダウンロードする際にLink(CDN)を選択し、カスタムサイズのimgタグにあるsrc属性に書かれているURLをコピーして、
				　 自分のソースコードに貼り付けてからURLの100という部分を任意の数字に変更すると、その数字の正方形サイズのアイコンができる(今回は360に設定してる) -->
	<link rel="icon" type="image/png" href="img/Shark_360.PNG">
	<!-- スマホのホーム画面に表示されるアイコンを設定する -->
	<link rel="apple-touch-icon" sizes="180x180" href="img/Shark_360.PNG">
	<!-- jquery読み込み -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<!-- CSSを調整 -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel="stylesheet" media="screen" href="css/reset.min.css">
</head>
<body>
	<!-- scripts -->
	<!-- Three.js r79 -->
	<script src="js/three.js"></script>
	<!-- MTLLoader.js -->
	<script src="js/MTLLoader.js"></script>
	<!-- OBJLoader.js -->
	<script src="js/OBJLoader.js"></script>
	<!-- OrbitControls.js -->
	<script src="js/OrbitControls.js"></script>
	<!-- Main.js シェーダーの調整やレイアウト調整などのカスタマイズはここで行っている -->
	<script src="js/Main.js"></script>
</body>
</html>
